<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <!-- 頂部資訊 -->
    <div class="row align-items-top">
      <!-- 終點站資訊 -->
      <div class="destination_text col-6 col-lg-4">
        <h3>終點 <span class="badge badge-dark bg_color_bl">南港展覽館</span></h3>
      </div>
      <!-- 跑馬燈 -->
      <div class="col scroll_text text-center">
        <span class="d-none badge badge-pill1 badge-dark">請優先禮讓座位給有需要的旅客</span>
        <div class="d-none alert alert-success ch">本側開門</div>
        <div class="d-none alert alert-secondary ch">對側開門</div>
        <div class="d-none alert alert-success eng">Door will open on this side</div>
        <div class="d-none alert alert-secondary eng">Door will open on opposite</div>

      </div>
      <!-- 車號資訊 -->
      <div class="car_num col-6 col-lg-4 text-right">
        <h3>
          <span class="text_l invisible">Car No.</span>
          <span class="badge badge-pill badge-dark">5</span>
          <span class="text_r ">號車</span></h3>
      </div>
    </div>

    <!-- 主要資訊 -->
    <div class="main_info row align-items-center text-center">
      <!-- 右 主要車站名編號 -->
      <div class="col-12 col-lg-3 text-right main_station_number">
        <h1><span class="badge badge-dark bg_color_bl">BL14</span></h1>
      </div>
      <!-- 中 主要車站名稱 -->
      <div class="col12 col-lg-6 text-center">
        <div class="main_station_name_box">
          <h1 class="d-none main_station_name spacing_005 scale_085">大安森林公園</h1>
          <h1 class="d-none1 main_station_name">忠孝新生</h1>
        
        </div>
      </div>
      <!-- 右 LOGO -->
      <div class="col-12 col-lg-3 text-center">
        <img src="taipei_metro_logo-01.png" class="img-fluid main_info_logo">
      </div>
    </div>
    <div class="row">
      <div class="col div_line bg_color_bl"></div>
    </div>

    <!-- 下半部區塊 -->
    <div class="d-none btm_area welcome text-center">
      <div class="row align-items-center">
        <div class="col">
          <img src="https://upload.wikimedia.org/wikipedia/zh/thumb/c/c7/Metro_Taipei.svg/1280px-Metro_Taipei.svg.png" class="img-fluid welcome_logo">
        </div>
        <div class="col-12">
          <h3>2017年10月21日 20:00:39</h3>
        </div>
      </div>
    </div>

    <!--DEMO: 忠孝新生 to 頂埔 -->
    <div class="btm_area stations">
      <div class="sub_station_area row align-items-end text-center">
        <div class="col-auto sub_station_blank_l"></div>
        <div class="col">
          <div class="sub_station_name">忠孝復興</div>
          <div class="sub_station_num">BL15</div>
        </div>
        <div class="col">
          <div class="sub_station_name">忠孝新生</div>
          <div class="sub_station_num ">BL14</div>
        </div>
        <div class="col">
          <div class="sub_station_name">善導寺</div>
          <div class="sub_station_num ">BL13</div>
        </div>
        <div class="col">
          <div class="sub_station_name">台北車站</div>
          <div class="sub_station_num ">BL12</div>
        </div>
        <div class="col">
          <div class="sub_station_name">西門</div>
          <div class="sub_station_num ">BL11</div>
        </div>
        <div class="col">
          <div class="sub_station_name">龍山寺</div>
          <div class="sub_station_num ">BL10</div>
        </div>
        <div class="col">
          <div class="sub_station_name ">江子翠</div>
          <div class="sub_station_num ">BL09</div>
        </div>
        <div class="col-auto sub_station_blank_r"></div>
      </div>

      <div class="row route_line">
        <div class="row no-gutters route_line_bg">
          <div class="col-auto route_gray_area"></div>
          <div class="col route_line_color bg_color_bl">
            <span class="">分</span>
          </div>
          <div class="col-auto route_arrow_box">
            <div class="route_arrow bg_color_bl"></div>
          </div>
        </div>
        <div class="col-auto sub_station_blank_l"></div>
        <div class="col">
          <div class="est_time_block in"><span> </span></div>
        </div>
        <div class="col">
          <div class="est_time_block"><span>1</span></div>
        </div>
        <div class="col">
          <div class="est_time_block"><span>2</span></div>
        </div>
        <div class="col">
          <div class="est_time_block"><span>4</span></div>
        </div>
        <div class="col">
          <div class="est_time_block"><span>6</span></div>
        </div>
        <div class="col">
          <div class="est_time_block"><span>8</span></div>
        </div>
        <div class="col">
          <div class="est_time_block"><span>12</span></div>
        </div>
        <div class="col-auto sub_station_blank_r"></div>
      </div>

      <div class="row transfer_info">
        <div class="col-auto sub_station_blank_l"></div>
        <div class="col">

        </div>
        <div class="col">

        </div>
        <div class="col"></div>
        <div class="col">
          <div class="transfer_info_item">
            <table class="transfer_info_row">
              <tr>
                <td class="align-middle"><span class="badge badge-secondary line_icon_s bg_color_r">R</span></td>
                <td class="align-middle"><span class="text">Tamsui-Xinyi Line</span></td>
              </tr>
            </table>
          </div>
          <div class="transfer_info_item">
            <table class="transfer_info_row">
              <tr>
                <td class="align-middle"><span class="badge badge-secondary line_icon_s"><img src="tra_logo-01.png" class="img-fluid"></span></td>
                <td class="align-middle"><span class="text">台鐵</span></td>
              </tr>
            </table>
          </div>
          <div class="transfer_info_item">
            <table class="transfer_info_row">
              <tr>
                <td class="align-middle"><span class="badge badge-secondary line_icon_s"><img src="hsr_logo-01.png" class="img-fluid"></span></td>
                <td class="align-middle"><span class="text">高鐵</span></td>
              </tr>
            </table>
          </div>
          <div class="transfer_info_item">
            <table class="transfer_info_row">
              <tr>
                <td class="align-middle"><span class="badge badge-secondary line_icon_s bg_color_a"><img src="airport_logo-01.png" class="img-fluid"></span></td>
                <td class="align-middle"><span class="text">桃園機場捷運</span></td>
              </tr>
            </table>
          </div>

        </div>
        <div class="col">
          <div class="transfer_info_item">
            <table class="transfer_info_row">
              <tr>
                <td class="align-middle"><span class="badge badge-secondary line_icon_s bg_color_g">G</span></td>
                <td class="align-middle"><span class="text">松山新店線</span></td>
              </tr>
            </table>
          </div>
        </div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col-auto sub_station_blank_r"></div>
      </div>
    </div>


  </div>

</body>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</html>
