<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <!-- 頂部資訊 -->
    <div class="row align-items-top">
      <!-- 終點站資訊 -->
      <div class="destination_text col-6 col-lg-4">
        <h3>終點 <span class="badge badge-dark bg_color_bl">南港展覽館</span></h3>
      </div>
      <!-- 跑馬燈 -->
      <div class="col scroll_text text-center">
        <span class="d-none badge badge-pill1 badge-dark">請優先禮讓座位給有需要的旅客</span>
        <div class="d-none alert alert-success ch">本側開門</div>
        <div class="d-none alert alert-secondary ch">對側開門</div>
        <div class="d-none alert alert-success eng">Door will open on this side</div>
        <div class="d-none alert alert-secondary eng">Door will open on opposite</div>

      </div>
      <!-- 車號資訊 -->
      <div class="car_num col-6 col-lg-4 text-right">
        <h3><span class="badge badge-pill badge-dark">5</span>號車</h3>
      </div>
    </div>

    <!-- 主要資訊 -->
    <div class="main_info row align-items-center text-center">
      <!-- 右 主要車站名編號 -->
      <div class="col-12 col-lg-3 text-right main_station_number">
        <h1><span class="badge badge-dark bg_color_bl">BL14</span></h1>
      </div>
      <!-- 中 主要車站名稱 -->
      <div class="col text-center">
        <h1 class="main_station_name">忠孝新生</h1>
      </div>
      <!-- 右 LOGO -->
      <div class="col-12 col-lg-3 text-left">
        <img src="xq.png" class="d-none figure-img img-fluid rounded main_info_logo">
      </div>
    </div>
    <div class="row">
      <div class="col div_line bg_color_bl"></div>
    </div>

    <!-- 車站列表 資訊 -->
    <div class="btm_area stations">
      
      
    </div>
    <div class="btm_area stations">
      <div class="sub_station_area row align-items-end">
        <div class="col-auto sub_station_blank_l"></div>
        <div class="col">
          <div class="sub_station_name">善導寺</div>
          <div class="sub_station_num text-center">BL13</div>
        </div>
        <div class="col">
          <div class="sub_station_name">忠孝新生</div>
          <div class="sub_station_num text-center">BL14</div>
        </div>
        <div class="col">
          <div class="sub_station_name">忠孝復興</div>
          <div class="sub_station_num text-center">BL15</div>
        </div>
        <div class="col">
          <div class="sub_station_name">忠孝敦化</div>
          <div class="sub_station_num text-center">BL16</div>
        </div>
        <div class="col">
          <div class="sub_station_name">國父紀念館</div>
          <div class="sub_station_num text-center">BL17</div>
        </div>
        <div class="col">
          <div class="sub_station_name">市政府</div>
          <div class="sub_station_num text-center">BL118</div>
        </div>
        <div class="col">
          <div class="sub_station_name ">永春</div>
          <div class="sub_station_num text-center">BL19</div>
        </div>
        <div class="col-auto sub_station_blank_r"></div>
      </div>

      <div class="row route_line">
        <div class="row no-gutters route_line_bg">
          <div class="col-auto route_gray_area"></div>
          <div class="col route_line_color bg_color_bl">
            <span class="">分</span>
          </div>
          <div class="col-auto route_arrow_box">
            <div class="route_arrow"></div>
          </div>
        </div>
        <div class="col-auto sub_station_blank_l"></div>
        <div class="col">
          <div class="est_time_block in"><span> </span></div>
        </div>
        <div class="col">
          <div class="est_time_block"><span>1</span></div>
        </div>
        <div class="col">
          <div class="est_time_block"><span>2</span></div>
        </div>
        <div class="col">
          <div class="est_time_block"><span>4</span></div>
        </div>
        <div class="col">
          <div class="est_time_block"><span>6</span></div>
        </div>
        <div class="col">
          <div class="est_time_block"><span>8</span></div>
        </div>
        <div class="col">
          <div class="est_time_block"><span>12</span></div>
        </div>
        <div class="col-auto sub_station_blank_r"></div>
      </div>

      <div class="row transfer_info">
        <div class="col-auto sub_station_blank_l"></div>
        <div class="col"></div>
        <div class="col">
          <table class="transfer_info_row">

            <tr>
              <td class="align-middle"><span class="badge badge-primary line_icon_s bg_color_o">O</span></td>
              <td class="align-middle"><span class="text">中和新蘆線</span></td>
            </tr>

          </table>
        </div>
        <div class="col">
          <table class="transfer_info_row">

            <tr>
              <td class="align-middle"><span class="badge badge-primary line_icon_s bg_color_br">BR</span></td>
              <td class="align-middle"><span class="text">文湖線</span></td>
            </tr>

          </table>
        </div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col-auto sub_station_blank_r"></div>
      </div>
    </div>
  </div>

</body>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</html>
